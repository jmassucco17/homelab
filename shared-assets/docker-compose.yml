services:
  shared-assets:
    build: .
    image: ghcr.io/jmassucco17/homelab/shared-assets:latest
    container_name: shared-assets
    labels:
      - 'traefik.enable=true'
    command: ['nginx', '-g', 'daemon off;']
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://127.0.0.1/']
      interval: 5s
      timeout: 1s
      retries: 3
      start_period: 2s
    networks:
      - web
    restart: unless-stopped

networks:
  web:
    external: true
