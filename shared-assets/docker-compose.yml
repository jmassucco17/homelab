services:
  shared-assets:
    build: .
    image: ghcr.io/jmassucco17/homelab/shared-assets:latest
    container_name: shared-assets
    environment:
      - DOMAIN=${DOMAIN:-.jamesmassucco.com}
    # Substitute DOMAIN in theme-toggle.js, then start nginx
    entrypoint: /bin/sh -c "envsubst '$$DOMAIN' < /usr/share/nginx/html/scripts/theme-toggle.js > /tmp/theme-toggle.js && mv /tmp/theme-toggle.js /usr/share/nginx/html/scripts/theme-toggle.js && nginx -g 'daemon off;'"
    labels:
      - 'traefik.enable=true'
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://127.0.0.1/']
      interval: 5s
      timeout: 1s
      retries: 3
      start_period: 2s
    networks:
      - web
    restart: unless-stopped

networks:
  web:
    external: true
