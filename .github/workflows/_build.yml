name: Build Images (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to build for (prod or staging)'
        required: false
        type: string
        default: 'prod'
      rebuild_base:
        description: 'Rebuild python-base image'
        required: false
        type: boolean
        default: true
      shared-assets:
        description: 'Build shared-assets'
        required: false
        type: boolean
        default: true
      homepage:
        description: 'Build homepage'
        required: false
        type: boolean
        default: true
      blog:
        description: 'Build blog'
        required: false
        type: boolean
        default: true
      games:
        description: 'Build games'
        required: false
        type: boolean
        default: true
      tools:
        description: 'Build tools'
        required: false
        type: boolean
        default: true
      travel:
        description: 'Build travel'
        required: false
        type: boolean
        default: true

jobs:
  compute-matrix:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      services: ${{ steps.filter.outputs.services }}
      has-services: ${{ steps.filter.outputs.has-services }}
    steps:
      - name: Filter services
        id: filter
        run: |
          services=''
          add() {
            local svc="$1" ctx="$2"
            services="${services:+$services,}{\"service\":\"${svc}\",\"image\":\"ghcr.io/jmassucco17/homelab/${svc}\",\"context\":\"${ctx}\",\"file\":\"${svc}/Dockerfile\"}"
          }
          [ "${{ inputs['shared-assets'] }}" = "true" ] && add shared-assets shared-assets
          [ "${{ inputs.homepage }}"         = "true" ] && add homepage homepage
          [ "${{ inputs.blog }}"             = "true" ] && add blog .
          [ "${{ inputs.games }}"            = "true" ] && add games .
          [ "${{ inputs.tools }}"            = "true" ] && add tools .
          [ "${{ inputs.travel }}"           = "true" ] && add travel .
          echo "services=[${services}]" >> "$GITHUB_OUTPUT"
          if [ -z "$services" ]; then
            echo "has-services=false" >> "$GITHUB_OUTPUT"
          else
            echo "has-services=true" >> "$GITHUB_OUTPUT"
          fi

  build-base:
    name: build python-base
    if: inputs.rebuild_base
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup Docker and login
        uses: ./.github/actions/docker-setup

      - name: Build and push python-base
        uses: ./.github/actions/docker-build-push
        with:
          image: ghcr.io/jmassucco17/homelab/python-base
          context: .
          dockerfile: python-base/Dockerfile
          cache-scope: python-base

  build:
    name: build ${{ matrix.service }}
    needs: [build-base, compute-matrix]
    if: needs.compute-matrix.outputs.has-services == 'true' && !failure() && !cancelled()
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include: ${{ fromJSON(needs.compute-matrix.outputs.services) }}

    steps:
      - uses: actions/checkout@v6

      - name: Setup Docker and login
        uses: ./.github/actions/docker-setup

      - name: Build and push ${{ matrix.service }}
        uses: ./.github/actions/docker-build-push
        with:
          image: ${{ matrix.image }}
          context: ${{ matrix.context }}
          dockerfile: ${{ matrix.file }}
          cache-scope: ${{ matrix.service }}
