name: CI

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    uses: ./.github/workflows/_linting.yml

  test:
    uses: ./.github/workflows/_unit-testing.yml

  integration:
    needs: [lint, test]
    uses: ./.github/workflows/_integration.yml

  ci:
    runs-on: ubuntu-latest
    needs: [lint, test, integration]
    if: always()
    permissions: {}
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" || "${{ needs.test.result }}" != "success" || "${{ needs.integration.result }}" != "success" ]]; then
            echo "One or more required jobs did not succeed: lint=${{ needs.lint.result }}, test=${{ needs.test.result }}, integration=${{ needs.integration.result }}"
            exit 1
          fi
          echo "All CI checks passed!"
