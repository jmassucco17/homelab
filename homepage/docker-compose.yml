services:
  homepage:
    image: nginx:alpine
    container_name: homepage
    volumes:
      - ./content:/usr/share/nginx/html:ro
    labels:
      # Use traefik to provide HTTP endpoint
      - "traefik.enable=true"
      - "traefik.http.routers.homepage.rule=Host(`jamesmassucco.com`)"
      - "traefik.http.routers.homepage.entrypoints=websecure"
      - "traefik.http.routers.homepage.tls=true"
      - "traefik.http.routers.homepage.tls.certresolver=cloudflare"
      - "traefik.http.services.homepage.loadbalancer.server.port=80"
      # Dummy HTTP endpoint (weird traefik reasons, to be debugged later
      - "traefik.http.routers.homepage-http.rule=Host(`jamesmassucco.com`)"
      - "traefik.http.routers.homepage-http.entrypoints=web"
    networks:
      - web

networks:
  web:
    external: true