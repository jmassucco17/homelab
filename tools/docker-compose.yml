services:
  tools:
    container_name: tools
    image: ghcr.io/jmassucco17/homelab/tools:latest
    build:
      context: ..
      dockerfile: tools/Dockerfile
    volumes:
      - ./app:/app/app
    labels:
      # Routing is defined in networking/config/tools.yml (file provider).
      - 'traefik.enable=true'
    environment:
      - TMDB_API_KEY=${TMDB_API_KEY:-}
    healthcheck:
      test:
        [
          'CMD',
          'python3',
          '-c',
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')",
        ]
      interval: 5s
      timeout: 1s
      retries: 3
      start_period: 5s
    networks:
      - web
    restart: unless-stopped

networks:
  web:
    external: true
