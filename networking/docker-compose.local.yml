# Local development networking configuration.
# Runs traefik with HTTP only (no TLS, no Cloudflare DDNS, no OAuth).
# Used by scripts/start_local.sh â€” not intended to be run standalone.
services:
  traefik:
    image: traefik:v3.6
    container_name: traefik
    command:
      - '--log.level=INFO'
      - '--ping=true'
      - '--api.dashboard=true'
      - '--api.insecure=true'
      - '--entrypoints.web.address=:80'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--providers.docker.network=web'
    ports:
      - '80:80'
      - '8080:8080'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    networks:
      - web
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://127.0.0.1:8080/ping']
      interval: 5s
      timeout: 1s
      retries: 3
      start_period: 3s

networks:
  web:
    external: true
