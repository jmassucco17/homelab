services:
  travel:
    container_name: travel
    image: ghcr.io/jmassucco17/homelab/travel:latest
    build:
      context: ..
      dockerfile: travel/Dockerfile
    environment:
      - DATA_DIR=/data
    networks:
      - web
    labels:
      - traefik.enable=true
    healthcheck:
      test:
        [
          'CMD',
          'python3',
          '-c',
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')",
        ]
      interval: 5s
      timeout: 1s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  web:
    external: true
