name: Deploy Services (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy to (`prod` or `staging`)'
        required: true
        type: string
      seed_from_prod:
        description: '[staging only] Seed data from production volume'
        type: boolean
        default: false
      networking:
        description: 'Deploy networking'
        type: boolean
        default: true
      shared-assets:
        description: 'Deploy shared-assets'
        type: boolean
        default: true
      homepage:
        description: 'Deploy homepage'
        type: boolean
        default: true
      blog:
        description: 'Deploy blog'
        type: boolean
        default: true
      travel:
        description: 'Deploy travel'
        type: boolean
        default: true
      games:
        description: 'Deploy games'
        type: boolean
        default: true
      tools:
        description: 'Deploy tools'
        type: boolean
        default: true
      monitoring:
        description: 'Deploy monitoring'
        type: boolean
        default: true
      portainer:
        description: 'Deploy portainer'
        type: boolean
        default: true
      shared-assets-changed:
        description: 'Whether shared-assets image changed'
        type: string
        default: 'true'
      homepage-changed:
        description: 'Whether homepage image changed'
        type: string
        default: 'true'
      blog-changed:
        description: 'Whether blog image changed'
        type: string
        default: 'true'
      games-changed:
        description: 'Whether games image changed'
        type: string
        default: 'true'
      tools-changed:
        description: 'Whether tools image changed'
        type: string
        default: 'true'
      travel-changed:
        description: 'Whether travel image changed'
        type: string
        default: 'true'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Set image tag
        id: image-tag
        run: |
          if [ "${{ inputs.environment }}" = "staging" ]; then
            echo "tag=sha-$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:github

      - name: Write networking/.env
        env:
          CLOUDFLARE_API_EMAIL: ${{ secrets.CLOUDFLARE_API_EMAIL }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_TRUSTED_IPS: ${{ vars.CLOUDFLARE_TRUSTED_IPS }}
          GOOGLE_OAUTH2_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH2_CLIENT_ID }}
          GOOGLE_OAUTH2_CLIENT_SECRET: ${{ secrets.GOOGLE_OAUTH2_CLIENT_SECRET }}
          GOOGLE_OAUTH2_COOKIE_SECRET: ${{ secrets.GOOGLE_OAUTH2_COOKIE_SECRET }}
          OAUTH2_AUTHORIZED_EMAILS: ${{ secrets.OAUTH2_AUTHORIZED_EMAILS }}
        run: |
          {
            printf 'CLOUDFLARE_API_EMAIL=%s\n' "$CLOUDFLARE_API_EMAIL"
            printf 'CLOUDFLARE_API_TOKEN=%s\n' "$CLOUDFLARE_API_TOKEN"
            printf 'CLOUDFLARE_TRUSTED_IPS=%s\n' "$CLOUDFLARE_TRUSTED_IPS"
            printf 'GOOGLE_OAUTH2_CLIENT_ID=%s\n' "$GOOGLE_OAUTH2_CLIENT_ID"
            printf 'GOOGLE_OAUTH2_CLIENT_SECRET=%s\n' "$GOOGLE_OAUTH2_CLIENT_SECRET"
            printf 'GOOGLE_OAUTH2_COOKIE_SECRET=%s\n' "$GOOGLE_OAUTH2_COOKIE_SECRET"
            printf 'OAUTH2_AUTHORIZED_EMAILS=%s\n' "$OAUTH2_AUTHORIZED_EMAILS"
          } > networking/.env

      - name: Write tools/.env
        if: inputs.environment == 'prod'
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: printf 'TMDB_API_KEY=%s\n' "$TMDB_API_KEY" > tools/.env

      - name: Write monitoring/.env
        if: inputs.environment == 'prod'
        env:
          GRAFANA_CLOUD_PROM_URL: ${{ secrets.GRAFANA_CLOUD_PROM_URL }}
          GRAFANA_CLOUD_PROM_USER: ${{ secrets.GRAFANA_CLOUD_PROM_USER }}
          GRAFANA_CLOUD_LOKI_URL: ${{ secrets.GRAFANA_CLOUD_LOKI_URL }}
          GRAFANA_CLOUD_LOKI_USER: ${{ secrets.GRAFANA_CLOUD_LOKI_USER }}
          GRAFANA_CLOUD_API_KEY: ${{ secrets.GRAFANA_CLOUD_API_KEY }}
        run: |
          {
            printf 'GRAFANA_CLOUD_PROM_URL=%s\n' "$GRAFANA_CLOUD_PROM_URL"
            printf 'GRAFANA_CLOUD_PROM_USER=%s\n' "$GRAFANA_CLOUD_PROM_USER"
            printf 'GRAFANA_CLOUD_LOKI_URL=%s\n' "$GRAFANA_CLOUD_LOKI_URL"
            printf 'GRAFANA_CLOUD_LOKI_USER=%s\n' "$GRAFANA_CLOUD_LOKI_USER"
            printf 'GRAFANA_CLOUD_API_KEY=%s\n' "$GRAFANA_CLOUD_API_KEY"
          } > monitoring/.env

      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_SSH_HOST_KEY: ${{ secrets.SERVER_SSH_HOST_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          printf '%s\n' "$SERVER_SSH_HOST_KEY" >> ~/.ssh/known_hosts

      - name: Create deployment archive
        run: |
          grep -v '^#' .gitignore | grep -v '^$' > /tmp/exclude_list
          printf '*.tar.gz\n*.tar\n' >> /tmp/exclude_list
          tar --exclude-from=/tmp/exclude_list --exclude='.git' -cf /tmp/homelab-deploy.tar .
          if [ "${{ inputs.environment }}" = "staging" ]; then
            tar --append -f /tmp/homelab-deploy.tar networking/.env
          else
            tar --append -f /tmp/homelab-deploy.tar networking/.env tools/.env monitoring/.env
          fi
          gzip /tmp/homelab-deploy.tar

      - name: Upload archive to server
        env:
          SERVER_USER: ${{ vars.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          scp -i ~/.ssh/deploy_key \
            /tmp/homelab-deploy.tar.gz \
            "${SERVER_USER}@${SERVER_HOST}:/tmp/homelab-deploy.tar.gz"

      - name: Deploy services on server
        env:
          SERVER_USER: ${{ vars.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          ENVIRONMENT: ${{ inputs.environment }}
          STAGING_IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
          SEED_FROM_PROD: ${{ inputs.seed_from_prod }}
          DEPLOY_NETWORKING: ${{ inputs.networking }}
          DEPLOY_MONITORING: ${{ inputs.monitoring }}
          DEPLOY_PORTAINER: ${{ inputs.portainer }}
          DEPLOY_SHARED_ASSETS: ${{ inputs['shared-assets'] }}
          DEPLOY_HOMEPAGE: ${{ inputs.homepage }}
          DEPLOY_BLOG: ${{ inputs.blog }}
          DEPLOY_TRAVEL: ${{ inputs.travel }}
          DEPLOY_GAMES: ${{ inputs.games }}
          DEPLOY_TOOLS: ${{ inputs.tools }}
          SHARED_ASSETS_CHANGED: ${{ inputs['shared-assets-changed'] }}
          HOMEPAGE_CHANGED: ${{ inputs['homepage-changed'] }}
          BLOG_CHANGED: ${{ inputs['blog-changed'] }}
          GAMES_CHANGED: ${{ inputs['games-changed'] }}
          TOOLS_CHANGED: ${{ inputs['tools-changed'] }}
          TRAVEL_CHANGED: ${{ inputs['travel-changed'] }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            "${SERVER_USER}@${SERVER_HOST}" \
            "ENVIRONMENT='${ENVIRONMENT}' STAGING_IMAGE_TAG='${STAGING_IMAGE_TAG}' SEED_FROM_PROD='${SEED_FROM_PROD}' DEPLOY_NETWORKING='${DEPLOY_NETWORKING}' DEPLOY_MONITORING='${DEPLOY_MONITORING}' DEPLOY_PORTAINER='${DEPLOY_PORTAINER}' DEPLOY_SHARED_ASSETS='${DEPLOY_SHARED_ASSETS}' DEPLOY_HOMEPAGE='${DEPLOY_HOMEPAGE}' DEPLOY_BLOG='${DEPLOY_BLOG}' DEPLOY_TRAVEL='${DEPLOY_TRAVEL}' DEPLOY_GAMES='${DEPLOY_GAMES}' DEPLOY_TOOLS='${DEPLOY_TOOLS}' SHARED_ASSETS_CHANGED='${SHARED_ASSETS_CHANGED}' HOMEPAGE_CHANGED='${HOMEPAGE_CHANGED}' BLOG_CHANGED='${BLOG_CHANGED}' GAMES_CHANGED='${GAMES_CHANGED}' TOOLS_CHANGED='${TOOLS_CHANGED}' TRAVEL_CHANGED='${TRAVEL_CHANGED}' bash -s" << 'REMOTE'
          set -euo pipefail
          mkdir -p /opt/homelab
          cd /opt/homelab
          echo "Extracting deployment archive..."
          tar --overwrite -xzf /tmp/homelab-deploy.tar.gz
          touch networking/acme.json
          chmod 600 networking/acme.json
          docker network create web 2>/dev/null || true
          docker network create internal_metrics 2>/dev/null || true

          # Optionally seed staging travel data from production before deploying
          if [ "${ENVIRONMENT}" = "staging" ] && [ "${SEED_FROM_PROD}" = "true" ]; then
            echo "--- Seeding staging travel data from production ---"
            docker run --rm \
              -v travel-site_data-volume:/src:ro \
              -v staging-travel-data:/dst \
              alpine \
              sh -c "cp -a /src/. /dst/ && echo 'Seed complete.'"
          fi

          # Deploy each service if its flag is true AND the image changed
          deploy_if_enabled() {
            local svc="$1"
            local enabled_flag="$2"
            local changed_flag="${3:-true}"  # Default to true for services without change tracking (networking, monitoring, portainer)

            if [ "$enabled_flag" = "true" ]; then
              if [ "$changed_flag" = "false" ]; then
                echo "--- Skipping $svc (image unchanged) ---"
                return
              fi

              if [ "${ENVIRONMENT}" = "staging" ]; then
                echo "--- Starting staging $svc ---"
                STAGING_IMAGE_TAG="${STAGING_IMAGE_TAG}" \
                  /opt/homelab/scripts/start_service.sh "$svc" --staging
              else
                echo "--- Deploying $svc ---"
                /opt/homelab/scripts/start_service.sh "$svc"
              fi
            else
              echo "--- Skipping $svc (disabled) ---"
            fi
          }

          # Deploy services in dependency order
          # networking, monitoring, portainer don't have build tracking yet (always deploy if enabled)
          deploy_if_enabled networking      "$DEPLOY_NETWORKING"
          # monitoring and portainer are prod-only (no staging counterpart)
          if [ "${ENVIRONMENT}" = "prod" ]; then
            deploy_if_enabled monitoring    "$DEPLOY_MONITORING"
            deploy_if_enabled portainer     "$DEPLOY_PORTAINER"
          fi
          deploy_if_enabled shared-assets   "$DEPLOY_SHARED_ASSETS"   "$SHARED_ASSETS_CHANGED"
          deploy_if_enabled homepage        "$DEPLOY_HOMEPAGE"        "$HOMEPAGE_CHANGED"
          deploy_if_enabled blog            "$DEPLOY_BLOG"            "$BLOG_CHANGED"
          deploy_if_enabled games           "$DEPLOY_GAMES"           "$GAMES_CHANGED"
          deploy_if_enabled tools           "$DEPLOY_TOOLS"           "$TOOLS_CHANGED"
          deploy_if_enabled travel          "$DEPLOY_TRAVEL"          "$TRAVEL_CHANGED"

          rm -f /tmp/homelab-deploy.tar.gz
          echo "Deployment complete."
          REMOTE
