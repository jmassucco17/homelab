services:
  # Collect metrics from server(s)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    networks:
      - web  # XXX is this needed?
    volumes:
      # Persist data
      - prometheus-data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      # 5-day retention policy
      - "--storage.tsdb.retention.time=5d"
    ports:
      - "9090:9090"
    depends_on:
      - node-exporter

  # Export system metrics like disk/RAM/CPU/network
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    networks:
      - web
    pid: host
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro,rslave

  # Export docker container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    networks:
      - web
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro

  # Serve up dashboards for metrics
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    networks:
      - web
    labels:
      # Enable HTTP and HTTPS (traefik seems to need both for some reason)
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.jamesmassucco.com`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=cloudflare"
      - "traefik.http.routers.grafana-http.rule=Host(`grafana.jamesmassucco.com`)"
      - "traefik.http.routers.grafana-http.entrypoints=web"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    restart: unless-stopped

networks:
  web:
    external: true

volumes:
  grafana-storage:
  prometheus-data: