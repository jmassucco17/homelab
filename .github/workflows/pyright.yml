name: Pyright type checking

on:
  push:
    paths:
      - '**.py'
      - 'pyrightconfig.json'
  pull_request:
    paths:
      - '**.py'
      - 'pyrightconfig.json'

jobs:
  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Bootstrap environment
        run: ./bootstrap.sh
      - name: Run Pyright
        run: npm run lint:types
