# Production overrides: named data volume and port binding.
# Traefik routing is defined in networking/config/travel.yml (file provider).
# Merged with docker-compose.yml by scripts/start_service.sh (prod) and CI.
services:
  travel:
    ports:
      - '8000:8000'
    volumes:
      - data-volume:/data

volumes:
  data-volume:
    name: travel-site_data-volume  # Preserve existing photos database
