<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Live Metrics | jamesmassucco.com</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/icon/favicon-96x96.png" sizes="96x96" />
    <link rel="shortcut icon" href="assets/icon/favicon.ico" />
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <a href="/" class="site-home-link">
      <img src="/assets/favicon-96x96.png" alt="Home" class="site-logo" />
      <span>Home</span>
    </a>
    <h1>Live-ish Metrics</h1>
    <p>This page shows simulated homelab metrics â€” real Grafana data coming soon!</p>

    <div class="metric-summary">
      <div class="summary-box">
        <div class="summary-title">Docker Containers</div>
        <div class="summary-value">7</div>
      </div>
      <div class="summary-box">
        <div class="summary-title">Cluster Nodes</div>
        <div class="summary-value">1</div>
      </div>
      <div class="summary-box">
        <div class="summary-title">Days in Work</div>
        <div class="summary-value" id="daysInWork">--</div>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="cpuChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="ramChart"></canvas>
    </div>

    <script>
      // Calculate days in work since 2025-04-19
      const startDate = new Date('2025-04-19T00:00:00')
      const now = new Date()
      const diffTime = Math.abs(now - startDate)
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24))
      document.getElementById('daysInWork').textContent = diffDays

      const maxPoints = 20
      const timeLabels = () => [...Array(maxPoints)].map(() => '')

      function createChart(ctx, label, color, minY, maxY) {
        return new Chart(ctx, {
          type: 'line',
          data: {
            labels: [],
            datasets: [
              {
                label,
                data: [],
                borderColor: color,
                backgroundColor: color + '33', // translucent fill
                tension: 0.3,
                fill: true,
                pointRadius: 0,
                borderWidth: 2,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                ticks: {
                  color: '#c9d1d9',
                  font: {
                    size: 12,
                  },
                },
                grid: {
                  color: '#30363d',
                },
              },
              y: {
                min: minY,
                max: maxY,
                ticks: {
                  color: '#c9d1d9',
                  font: {
                    size: 12,
                  },
                },
                grid: {
                  color: '#30363d',
                },
              },
            },
            plugins: {
              legend: {
                labels: {
                  color: '#c9d1d9',
                  font: {
                    size: 13,
                  },
                },
              },
            },
          },
        })
      }

      const cpuChart = createChart(document.getElementById('cpuChart'), 'CPU %', '#58a6ff', 0, 100)
      const ramChart = createChart(
        document.getElementById('ramChart'),
        'RAM MB',
        '#f7786b',
        0,
        18000
      )

      function updateChart(chart, newValue) {
        const now = new Date().toLocaleTimeString()
        const data = chart.data
        data.labels.push(now)
        data.datasets[0].data.push(newValue)
        if (data.labels.length > maxPoints) {
          data.labels.shift()
          data.datasets[0].data.shift()
        }
        chart.update()
      }

      setInterval(() => {
        updateChart(cpuChart, Math.floor(Math.random() * 80) + 10)
        updateChart(ramChart, Math.floor(Math.random() * (16000 - 2000) + 2000))
      }, 1000)
    </script>
  </body>
</html>
