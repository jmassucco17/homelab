services:
  travel-photos:
    container_name: travel-photos
    build:
      # Change to top-level for access to requirements.txt
      context: ../..
      dockerfile: travel/photos/Dockerfile
    environment:
      - DATA_DIR=/data
    ports:
      - '8000:8000'
    volumes:
      - data-volume:/data
      - ./app:/app/app # Mount app directory for live reload during development
    networks:
      - web
    labels:
      - traefik.enable=true

      # Admin routes - require OAuth
      - traefik.http.routers.travel-photos-admin.rule=Host(`travel.jamesmassucco.com`) && PathPrefix(`/photos/admin`)
      - traefik.http.routers.travel-photos-admin.entrypoints=websecure
      - traefik.http.routers.travel-photos-admin.tls.certresolver=cloudflare
      - traefik.http.routers.travel-photos-admin.middlewares=oauth-auth,ratelimit,travel-photos-strip
      - traefik.http.routers.travel-photos-admin.priority=100

      # Public routes - no authentication required
      - traefik.http.routers.travel-photos-public.rule=Host(`travel.jamesmassucco.com`) && PathPrefix(`/photos`)
      - traefik.http.routers.travel-photos-public.entrypoints=websecure
      - traefik.http.routers.travel-photos-public.tls.certresolver=cloudflare
      - traefik.http.routers.travel-photos-public.middlewares=ratelimit,travel-photos-strip
      - traefik.http.routers.travel-photos-public.priority=50

      # Strip /photos prefix before forwarding to service
      - traefik.http.middlewares.travel-photos-strip.stripprefix.prefixes=/photos

      # Service configuration
      - traefik.http.services.travel-photos.loadbalancer.server.port=8000
    healthcheck:
      test:
        [
          'CMD',
          'python3',
          '-c',
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')",
        ]
      interval: 5s
      timeout: 1s
      retries: 3
      start_period: 5s
    restart: unless-stopped

volumes:
  data-volume:
    name: travel-site_data-volume  # Preserve existing database from travel-site

networks:
  web:
    external: true
