name: No XXX comments

on:
  pull_request:

jobs:
  check-xxx-comments:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install click
      - name: Check for XXX comments
        run: |
          git diff --name-only origin/main...HEAD | xargs -r python scripts/check_xxx_comments.py
