name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - prod
          - staging
        default: 'prod'
      seed_from_prod:
        description: '[staging only] Seed data from production volume'
        type: boolean
        default: false
      networking:
        description: 'Deploy networking'
        type: boolean
        default: true
      shared-assets:
        description: 'Deploy shared-assets'
        type: boolean
        default: true
      homepage:
        description: 'Deploy homepage'
        type: boolean
        default: true
      blog:
        description: 'Deploy blog'
        type: boolean
        default: true
      travel:
        description: 'Deploy travel'
        type: boolean
        default: true
      games:
        description: 'Deploy games'
        type: boolean
        default: true
      tools:
        description: 'Deploy tools'
        type: boolean
        default: true
      monitoring:
        description: 'Deploy monitoring'
        type: boolean
        default: true
      portainer:
        description: 'Deploy portainer'
        type: boolean
        default: true

jobs:
  # Determine environment based on trigger and inputs
  setup:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.determine-env.outputs.environment }}
      networking_changed: ${{ steps.check-changes.outputs.networking }}
      portainer_changed: ${{ steps.check-changes.outputs.portainer }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for changes
        id: check-changes
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            if git diff --name-only HEAD^ HEAD | grep -q "^networking/"; then
              echo "networking=true" >> "$GITHUB_OUTPUT"
            else
              echo "networking=false" >> "$GITHUB_OUTPUT"
            fi
            if git diff --name-only HEAD^ HEAD | grep -q "^portainer/"; then
              echo "portainer=true" >> "$GITHUB_OUTPUT"
            else
              echo "portainer=false" >> "$GITHUB_OUTPUT"
            fi
          else
            # For manual triggers, respect the input
            echo "networking=true" >> "$GITHUB_OUTPUT"
            echo "portainer=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine environment
        id: determine-env
        # If the workflow is triggered by a push (to main), it's prod;
        # otherwise, use the input
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "environment=prod" >> "$GITHUB_OUTPUT"
          else
            echo "environment=${{ inputs.environment }}" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: setup
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/_build.yml
    with:
      environment: ${{ needs.setup.outputs.environment }}
      shared-assets: ${{ github.event_name == 'push' || inputs['shared-assets'] }}
      homepage: ${{ github.event_name == 'push' || inputs.homepage }}
      blog: ${{ github.event_name == 'push' || inputs.blog }}
      travel: ${{ github.event_name == 'push' || inputs.travel }}
      games: ${{ github.event_name == 'push' || inputs.games }}
      tools: ${{ github.event_name == 'push' || inputs.tools }}

  deploy:
    needs: [setup, build]
    permissions:
      contents: read
    uses: ./.github/workflows/_deploy.yml
    secrets: inherit
    with:
      environment: ${{ needs.setup.outputs.environment }}
      seed_from_prod: ${{ github.event_name == 'workflow_dispatch' && inputs.seed_from_prod }}
      networking: ${{ (github.event_name == 'push' && needs.setup.outputs.networking_changed == 'true') || (github.event_name == 'workflow_dispatch' && inputs.networking) }}
      shared-assets: ${{ github.event_name == 'push' || inputs['shared-assets'] }}
      homepage: ${{ github.event_name == 'push' || inputs.homepage }}
      blog: ${{ github.event_name == 'push' || inputs.blog }}
      travel: ${{ github.event_name == 'push' || inputs.travel }}
      games: ${{ github.event_name == 'push' || inputs.games }}
      tools: ${{ github.event_name == 'push' || inputs.tools }}
      monitoring: ${{ github.event_name == 'push' || inputs.monitoring }}
      portainer: ${{ (github.event_name == 'push' && needs.setup.outputs.portainer_changed == 'true') || (github.event_name == 'workflow_dispatch' && inputs.portainer) }}
