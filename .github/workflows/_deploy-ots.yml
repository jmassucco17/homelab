name: Deploy Off-The-Shelf (OTS) Services (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy to (`prod` or `staging`)'
        required: true
        type: string
      networking:
        description: 'Deploy networking'
        type: boolean
        default: true
      monitoring:
        description: 'Deploy monitoring'
        type: boolean
        default: true
      portainer:
        description: 'Deploy portainer'
        type: boolean
        default: true

jobs:
  # Deploy all in parallel
  deploy-networking:
    name: deploy networking
    if: inputs.networking
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:github

      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_SSH_HOST_KEY: ${{ secrets.SERVER_SSH_HOST_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          printf '%s\n' "$SERVER_SSH_HOST_KEY" >> ~/.ssh/known_hosts

      - name: Deploy networking
        env:
          SERVER_USER: ${{ vars.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          ENVIRONMENT: ${{ inputs.environment }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            "${SERVER_USER}@${SERVER_HOST}" \
            "cd /opt/homelab && ENVIRONMENT='${ENVIRONMENT}' bash -s" << 'REMOTE'
          set -euo pipefail
          if [ "${ENVIRONMENT}" = "staging" ]; then
            echo "--- Starting staging networking ---"
            /opt/homelab/scripts/start_service.sh networking --staging
          else
            echo "--- Deploying networking ---"
            /opt/homelab/scripts/start_service.sh networking
          fi
          REMOTE

  deploy-monitoring:
    name: deploy monitoring
    if: |
      inputs.environment == 'prod' &&
      inputs.monitoring
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:github

      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_SSH_HOST_KEY: ${{ secrets.SERVER_SSH_HOST_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          printf '%s\n' "$SERVER_SSH_HOST_KEY" >> ~/.ssh/known_hosts

      - name: Deploy monitoring
        env:
          SERVER_USER: ${{ vars.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            "${SERVER_USER}@${SERVER_HOST}" \
            "cd /opt/homelab && bash -s" << 'REMOTE'
          set -euo pipefail
          echo "--- Deploying monitoring ---"
          /opt/homelab/scripts/start_service.sh monitoring
          REMOTE

  deploy-portainer:
    name: deploy portainer
    if: |
      inputs.environment == 'prod' &&
      inputs.portainer
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:github

      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_SSH_HOST_KEY: ${{ secrets.SERVER_SSH_HOST_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          printf '%s\n' "$SERVER_SSH_HOST_KEY" >> ~/.ssh/known_hosts

      - name: Deploy portainer
        env:
          SERVER_USER: ${{ vars.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            "${SERVER_USER}@${SERVER_HOST}" \
            "cd /opt/homelab && bash -s" << 'REMOTE'
          set -euo pipefail
          echo "--- Deploying portainer ---"
          /opt/homelab/scripts/start_service.sh portainer
          REMOTE
