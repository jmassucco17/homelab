<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Pictures Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f8f9fa;
        line-height: 1.6;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        color: #2c3e50;
        margin-bottom: 10px;
        font-size: 2.5em;
      }

      .header p {
        color: #7f8c8d;
        font-size: 1.2em;
      }

      .admin-link {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
      }

      .admin-link:hover {
        text-decoration: underline;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 25px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .picture-card {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .picture-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .picture-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        cursor: pointer;
      }

      .picture-info {
        padding: 20px;
      }

      .picture-filename {
        font-weight: bold;
        font-size: 1.1em;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .picture-description {
        color: #555;
        margin-bottom: 15px;
        font-style: italic;
      }

      .picture-meta {
        font-size: 0.9em;
        color: #7f8c8d;
      }

      .picture-meta div {
        margin-bottom: 5px;
      }

      .meta-icon {
        display: inline-block;
        width: 20px;
        text-align: center;
      }

      .location-info {
        color: #27ae60;
        font-weight: 500;
      }

      .date-info {
        color: #8e44ad;
      }

      .no-pictures {
        text-align: center;
        color: #7f8c8d;
        font-size: 1.2em;
        margin-top: 50px;
      }

      .loading {
        text-align: center;
        color: #7f8c8d;
        font-size: 1.2em;
        margin-top: 50px;
      }

      /* Modal styles for full-size image viewing */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
      }

      .modal-content {
        display: block;
        max-width: 90%;
        max-height: 90%;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .modal-close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
      }

      .modal-close:hover {
        color: #ccc;
      }

      .error-message {
        text-align: center;
        color: #e74c3c;
        font-size: 1.2em;
        margin-top: 50px;
      }

      @media (max-width: 768px) {
        .gallery {
          grid-template-columns: 1fr;
          gap: 20px;
          padding: 0 10px;
        }

        .picture-card {
          margin-bottom: 20px;
        }

        .admin-link {
          position: static;
          display: block;
          text-align: center;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <a href="/admin" class="admin-link">Admin Panel ‚Üí</a>

    <div class="header">
      <h1>Travel Pictures</h1>
      <p>Exploring the world, one picture at a time</p>
    </div>

    <div id="gallery" class="gallery">
      <div class="loading">Loading pictures...</div>
    </div>

    <!-- Modal for full-size image viewing -->
    <div id="imageModal" class="modal">
      <span class="modal-close">&times;</span>
      <img class="modal-content" id="modalImage" />
    </div>

    <script>
      // Load and display pictures
      async function loadGallery() {
        const galleryDiv = document.getElementById('gallery')

        try {
          const response = await fetch('/pictures')
          const pictures = await response.json()

          if (pictures.length === 0) {
            galleryDiv.innerHTML =
              '<div class="no-pictures">No pictures available yet. Check back soon!</div>'
            return
          }

          galleryDiv.innerHTML = pictures
            .map(
              (picture) => `
                    <div class="picture-card">
                        <img src="/pictures/${picture.id}/file" 
                             alt="${picture.original_filename}" 
                             class="picture-image"
                             onclick="openModal('/pictures/${picture.id}/file', '${picture.original_filename}')">
                        <div class="picture-info">
                            <div class="picture-filename">${picture.original_filename}</div>
                            ${picture.description ? `<div class="picture-description">"${picture.description}"</div>` : ''}
                            <div class="picture-meta">
                                ${
                                  picture.date_taken
                                    ? `
                                    <div class="date-info">
                                        <span class="meta-icon">üìÖ</span>
                                        Taken: ${formatDate(picture.date_taken)}
                                    </div>
                                `
                                    : ''
                                }
                                <div class="date-info">
                                    <span class="meta-icon">üì§</span>
                                    Uploaded: ${formatDate(picture.upload_date)}
                                </div>
                                ${
                                  picture.latitude && picture.longitude
                                    ? `
                                    <div class="location-info">
                                        <span class="meta-icon">üìç</span>
                                        Location: ${picture.latitude.toFixed(4)}, ${picture.longitude.toFixed(4)}
                                        ${picture.location_name ? ` (${picture.location_name})` : ''}
                                    </div>
                                `
                                    : ''
                                }
                                <div>
                                    <span class="meta-icon">üíæ</span>
                                    Size: ${formatFileSize(picture.file_size)}
                                </div>
                            </div>
                        </div>
                    </div>
                `,
            )
            .join('')
        } catch (error) {
          galleryDiv.innerHTML =
            '<div class="error-message">Failed to load pictures. Please try again later.</div>'
          console.error('Error loading gallery:', error)
        }
      }

      // Format date function
      function formatDate(dateString) {
        const date = new Date(dateString)
        return date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
        })
      }

      // Format file size function
      function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes'
        const k = 1024
        const sizes = ['Bytes', 'KB', 'MB', 'GB']
        const i = Math.floor(Math.log(bytes) / Math.log(k))
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i]
      }

      // Modal functionality
      function openModal(imageSrc, altText) {
        const modal = document.getElementById('imageModal')
        const modalImg = document.getElementById('modalImage')

        modal.style.display = 'block'
        modalImg.src = imageSrc
        modalImg.alt = altText
      }

      // Close modal functionality
      document.querySelector('.modal-close').addEventListener('click', function () {
        document.getElementById('imageModal').style.display = 'none'
      })

      // Close modal when clicking outside the image
      document.getElementById('imageModal').addEventListener('click', function (e) {
        if (e.target === this) {
          this.style.display = 'none'
        }
      })

      // Close modal with Escape key
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
          document.getElementById('imageModal').style.display = 'none'
        }
      })

      // Load gallery on page load
      loadGallery()
    </script>
  </body>
</html>
