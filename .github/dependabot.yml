version: 2
updates:
  # Python packages (requirements.txt)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      python-packages:
        patterns: ["*"]

  # npm packages (package.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      npm-packages:
        patterns: ["*"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      github-actions:
        patterns: ["*"]

  # Docker images - one entry per directory containing a Dockerfile or docker-compose.yml
  - package-ecosystem: "docker"
    directory: "/networking"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      docker-images:
        patterns: ["*"]

  - package-ecosystem: "docker"
    directory: "/travel-site"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      docker-images:
        patterns: ["*"]

  - package-ecosystem: "docker"
    directory: "/homepage"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      docker-images:
        patterns: ["*"]

  - package-ecosystem: "docker"
    directory: "/blog"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      docker-images:
        patterns: ["*"]

  - package-ecosystem: "docker"
    directory: "/shared-assets"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      docker-images:
        patterns: ["*"]
