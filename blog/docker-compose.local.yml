# Local development override for blog service.
# Merges with docker-compose.yml to add HTTP routing and direct port access.
# Used by scripts/start_local.sh via: docker compose -f docker-compose.yml -f docker-compose.local.yml
services:
  blog:
    ports:
      - '8002:8000'
    labels:
      - 'traefik.http.routers.blog-local.rule=Host(`blog.jamesmassucco.com`)'
      - 'traefik.http.routers.blog-local.entrypoints=web'
      - 'traefik.http.services.blog.loadbalancer.server.port=8000'
