repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.2.5
    hooks:
      - id: prettier
        args: ['--check']

  - repo: https://github.com/pre-commit/mirrors-stylelint
    rev: v14.0.0
    hooks:
      - id: stylelint

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.4.2
    hooks:
      - id: ruff
