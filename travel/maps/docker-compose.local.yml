# Local development override for travel-maps service.
# Merges with docker-compose.yml to add HTTP routing.
# Used by scripts/start_local.sh via: docker compose -f docker-compose.yml -f docker-compose.local.yml
# Note: port 8002 is already exposed by the base docker-compose.yml.
services:
  travel-maps:
    labels:
      - 'traefik.http.routers.travel-maps-local.rule=Host(`travel.jamesmassucco.com`) && PathPrefix(`/maps`)'
      - 'traefik.http.routers.travel-maps-local.entrypoints=web'
      - 'traefik.http.services.travel-maps.loadbalancer.server.port=8000'
