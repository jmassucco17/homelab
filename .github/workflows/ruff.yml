name: Ruff

on:
  pull_request:
    paths:
      - '**.py'
      - 'pyproject.toml'

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Ruff
        run: pip install ruff
      - name: Run Ruff linter
        run: ruff check
      - name: Run Ruff formatter
        run: ruff format --check
