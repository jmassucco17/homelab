name: Linting

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  no-xxx-comments:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Check for XXX comments
        run: git ls-files -z | xargs -0 -r python scripts/check_xxx_comments.py
  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m venv venv
          venv/bin/pip install -r requirements.txt
          npm install
      - name: Run Pyright
        run: npx pyright
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Install Ruff
        run: pip install -r requirements.txt
      - name: Run Ruff linter
        run: ruff check
      - name: Run Ruff formatter
        run: ruff format --check
