# Local development override for shared-assets service.
# Merges with docker-compose.yml to add HTTP routing and direct port access.
# Used by scripts/start_local.sh via: docker compose -f docker-compose.yml -f docker-compose.local.yml
services:
  shared-assets:
    ports:
      - '8003:80'
    volumes:
      - ./nginx.local.conf:/etc/nginx/nginx.conf:ro
    labels:
      - 'traefik.http.routers.shared-assets-local.rule=Host(`assets.jamesmassucco.com`)'
      - 'traefik.http.routers.shared-assets-local.entrypoints=web'
      - 'traefik.http.services.shared-assets.loadbalancer.server.port=80'
