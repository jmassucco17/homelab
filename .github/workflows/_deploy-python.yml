name: Deploy Python Services (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy to (`prod` or `staging`)'
        required: true
        type: string
      staging_image_tag:
        description: '[staging only] Image tag to deploy'
        type: string
      blog:
        description: 'Deploy blog'
        type: boolean
        default: true
      travel:
        description: 'Deploy travel'
        type: boolean
        default: true
      games:
        description: 'Deploy games'
        type: boolean
        default: true
      tools:
        description: 'Deploy tools'
        type: boolean
        default: true

jobs:
  # Deploy all Python-based services in parallel using matrix strategy
  deploy:
    name: deploy ${{ matrix.service }}
    if: |
      (matrix.service == 'blog' && inputs.blog) ||
      (matrix.service == 'games' && inputs.games) ||
      (matrix.service == 'tools' && inputs.tools) ||
      (matrix.service == 'travel' && inputs.travel)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        service: [blog, games, tools, travel]
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Tailscale
        uses: ./.github/actions/setup-tailscale
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
      - name: Setup SSH
        uses: ./.github/actions/setup-ssh
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          server-ssh-host-key: ${{ secrets.SERVER_SSH_HOST_KEY }}
      - name: Deploy
        uses: ./.github/actions/deploy-service
        with:
          service-name: ${{ matrix.service }}
          server-user: ${{ vars.SERVER_USER }}
          server-host: ${{ secrets.SERVER_HOST }}
          environment: ${{ inputs.environment }}
          staging-image-tag: ${{ inputs.staging_image_tag }}
