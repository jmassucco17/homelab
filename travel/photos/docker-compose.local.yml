# Local development override for travel-photos service.
# Merges with docker-compose.yml to add HTTP routing.
# Used by scripts/start_local.sh via: docker compose -f docker-compose.yml -f docker-compose.local.yml
# Note: port 8000 is already exposed by the base docker-compose.yml.
services:
  travel-photos:
    labels:
      - 'traefik.http.routers.travel-photos-local.rule=Host(`travel.jamesmassucco.com`) && PathPrefix(`/photos`)'
      - 'traefik.http.routers.travel-photos-local.entrypoints=web'
      - 'traefik.http.services.travel-photos.loadbalancer.server.port=8000'
