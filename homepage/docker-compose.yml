services:
  homepage:
    container_name: homepage
    # Use custom dockerfile (imports from nginx:alpine)
    image: ghcr.io/jmassucco17/homelab/homepage:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DOMAIN=${DOMAIN:-.jamesmassucco.com}
    # Run envsubst to substitute DOMAIN, then copy files and start nginx
    entrypoint: /bin/sh -c "mkdir -p /usr/share/nginx/html && envsubst '$$DOMAIN' < /tmp/site/index.html > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"
    labels:
      - 'traefik.enable=true'
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://127.0.0.1/']
      interval: 5s
      timeout: 1s
      retries: 3
      start_period: 2s
    networks:
      - web
    restart: unless-stopped

networks:
  web:
    external: true
