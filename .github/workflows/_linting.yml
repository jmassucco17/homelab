name: Linting

on:
  workflow_dispatch:
  workflow_call:

jobs:
  no-xxx-comments:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python and dependencies
        uses: ./.github/actions/setup-python

      - name: Check for XXX comments
        run: git ls-files -z | xargs -0 -r python scripts/check_xxx_comments.py

  pyright:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv venv
          venv/bin/pip install -r requirements.txt

      - name: Setup Node and npm dependencies
        uses: ./.github/actions/setup-node

      - name: Run Pyright
        run: npx pyright

  ruff:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python and dependencies
        uses: ./.github/actions/setup-python

      - name: Run Ruff linter
        run: ruff check

      - name: Run Ruff formatter
        run: ruff format --check

  lint-css:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Install npm dependencies
        uses: ./.github/actions/setup-node

      - name: Run stylelint
        run: npm run lint:css

  prettier:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Install npm dependencies
        uses: ./.github/actions/setup-node

      - name: Check HTML formatting
        run: npx prettier --check '**/*.html'

  shellcheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Run ShellCheck
        run: find . -name '*.sh' -not -path './node_modules/*' -print0 | xargs -0 shellcheck

  actionlint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Run actionlint
        uses: rhysd/actionlint@v1.7.11
