# Production overrides: Traefik routing labels and live-file bind-mount.
# Merged with docker-compose.yml by scripts/start_service.sh (prod) and CI.
services:
  games:
    volumes:
      - ./app:/app/app
    labels:
      - 'traefik.http.routers.games.rule=Host(`games.jamesmassucco.com`)'
      - 'traefik.http.routers.games.entrypoints=websecure'
      - 'traefik.http.routers.games.tls=true'
      - 'traefik.http.routers.games.tls.certresolver=cloudflare'
      - 'traefik.http.routers.games.middlewares=ratelimit'
      - 'traefik.http.services.games.loadbalancer.server.port=8000'
