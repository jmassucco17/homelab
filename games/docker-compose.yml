services:
  games:
    container_name: games
    image: ghcr.io/jmassucco17/homelab/games:latest
    build:
      context: ..
      dockerfile: games/Dockerfile
    labels:
      - 'traefik.enable=true'
    healthcheck:
      test:
        [
          'CMD',
          'python3',
          '-c',
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')",
        ]
      interval: 5s
      timeout: 1s
      retries: 3
      start_period: 5s
    networks:
      - web
    restart: unless-stopped

networks:
  web:
    external: true
