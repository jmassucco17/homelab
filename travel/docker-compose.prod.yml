# Production overrides: Traefik routing labels, named data volume, and host port.
# Merged with docker-compose.yml by scripts/start_service.sh (prod) and CI.
services:
  travel:
    ports:
      - '8000:8000'
    volumes:
      - data-volume:/data
    labels:
      # Admin routes - require OAuth
      - traefik.http.routers.travel-admin.rule=Host(`travel.jamesmassucco.com`) && PathPrefix(`/photos/admin`)
      - traefik.http.routers.travel-admin.entrypoints=websecure
      - traefik.http.routers.travel-admin.tls.certresolver=cloudflare
      - traefik.http.routers.travel-admin.middlewares=oauth-auth,ratelimit
      - traefik.http.routers.travel-admin.priority=100

      # Public routes - no authentication required
      - traefik.http.routers.travel-public.rule=Host(`travel.jamesmassucco.com`)
      - traefik.http.routers.travel-public.entrypoints=websecure
      - traefik.http.routers.travel-public.tls.certresolver=cloudflare
      - traefik.http.routers.travel-public.middlewares=ratelimit
      - traefik.http.routers.travel-public.priority=50

      - traefik.http.services.travel.loadbalancer.server.port=8000

volumes:
  data-volume:
    name: travel-site_data-volume  # Preserve existing photos database
