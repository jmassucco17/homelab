name: Deploy

on:
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to deploy (comma-separated, or "all")'
        default: 'all'
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:github

      - name: Write networking/.env from secret
        run: printf '%s' "${{ secrets.NETWORKING_ENV }}" > networking/.env

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null

      - name: Create deployment archive
        run: |
          grep -v '^#' .gitignore | grep -v '^$' > /tmp/exclude_list
          printf '.git/\n*.tar.gz\n*.tar\n' >> /tmp/exclude_list
          tar --exclude-from=/tmp/exclude_list -cf /tmp/homelab-deploy.tar .
          tar --append -f /tmp/homelab-deploy.tar networking/.env
          gzip /tmp/homelab-deploy.tar

      - name: Upload archive to server
        run: |
          scp -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            /tmp/homelab-deploy.tar.gz \
            "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/homelab-deploy.tar.gz"

      - name: Extract and start services on server
        env:
          SERVICES_INPUT: ${{ github.event_name == 'push' && 'all' || inputs.services }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}" \
            "SERVICES_INPUT='${SERVICES_INPUT}' bash -s" << 'REMOTE'
          set -euo pipefail
          mkdir -p /opt/homelab
          cd /opt/homelab
          echo "Extracting deployment archive..."
          tar -xzf /tmp/homelab-deploy.tar.gz
          touch networking/acme.json
          chmod 600 networking/acme.json
          docker network create web 2>/dev/null || true

          # Resolve which services to deploy
          ALL_SERVICES="networking shared-assets homepage blog travel-site"
          if [ "${SERVICES_INPUT:-all}" = "all" ]; then
            SERVICES="$ALL_SERVICES"
          else
            SERVICES=$(echo "$SERVICES_INPUT" | tr ',' ' ')
            for svc in $SERVICES; do
              if ! echo "$ALL_SERVICES" | grep -qw "$svc"; then
                echo "ERROR: Unknown service '$svc'. Valid services: $ALL_SERVICES"
                exit 1
              fi
            done
          fi

          echo "Deploying services: $SERVICES"
          for svc in $SERVICES; do
            echo "--- Starting $svc ---"
            cd /opt/homelab/$svc
            ./start.sh
            cd /opt/homelab
          done

          rm -f /tmp/homelab-deploy.tar.gz
          echo "Deployment complete."
          REMOTE
