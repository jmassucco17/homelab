name: Linting

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      base_sha:
        required: false
        type: string
        default: ''

jobs:
  no-xxx-comments:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Check for XXX comments
        run: |
          BASE_SHA="${{ inputs.base_sha }}"
          if [ -z "$BASE_SHA" ]; then
            git ls-files -z | xargs -0 -r python scripts/check_xxx_comments.py
          else
            git diff -z --name-only "${BASE_SHA}"...HEAD | xargs -0 -r python scripts/check_xxx_comments.py
          fi
  pyright:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Check for changed Python files
        id: changes
        run: |
          BASE_SHA="${{ inputs.base_sha }}"
          if [ -z "$BASE_SHA" ]; then
            git ls-files | grep -qE '(\.py$|pyrightconfig\.json$)' \
              && echo "python=true" >> "$GITHUB_OUTPUT" \
              || echo "python=false" >> "$GITHUB_OUTPUT"
          else
            git diff --name-only "${BASE_SHA}"...HEAD \
              | grep -qE '(\.py$|pyrightconfig\.json$)' \
              && echo "python=true" >> "$GITHUB_OUTPUT" \
              || echo "python=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m venv venv
          venv/bin/pip install -r requirements.txt
          npm install
      - name: Run Pyright
        run: npx pyright
  ruff:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Check for changed Python files
        id: changes
        run: |
          BASE_SHA="${{ inputs.base_sha }}"
          if [ -z "$BASE_SHA" ]; then
            git ls-files | grep -qE '(\.py$|pyproject\.toml$)' \
              && echo "python=true" >> "$GITHUB_OUTPUT" \
              || echo "python=false" >> "$GITHUB_OUTPUT"
          else
            git diff --name-only "${BASE_SHA}"...HEAD \
              | grep -qE '(\.py$|pyproject\.toml$)' \
              && echo "python=true" >> "$GITHUB_OUTPUT" \
              || echo "python=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Install Ruff
        run: pip install -r requirements.txt
      - name: Run Ruff linter
        run: ruff check
      - name: Run Ruff formatter
        run: ruff format --check
  lint-css:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Install npm dependencies
        run: npm ci
      - name: Run stylelint
        run: npm run lint:css
  prettier:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Install npm dependencies
        run: npm ci
      - name: Check HTML formatting
        run: npx prettier --check '**/*.html'
  shellcheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Run ShellCheck
        run: find . -name '*.sh' -not -path './node_modules/*' -print0 | xargs -0 shellcheck
  actionlint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Run actionlint
        uses: rhysd/actionlint@v1.7.7
