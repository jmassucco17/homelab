# Staging overlay: routes tools.staging.jamesmassucco.com to a staging container.
# Merged with docker-compose.yml by scripts/start_service.sh --staging.
# No bind-mounts: staging tests the baked image at the pinned STAGING_IMAGE_TAG.
services:
  tools:
    container_name: staging-tools
    image: ghcr.io/jmassucco17/homelab/tools:${STAGING_IMAGE_TAG:-latest}
    labels:
      - 'traefik.http.routers.tools-staging.rule=Host(`tools.staging.jamesmassucco.com`)'
      - 'traefik.http.routers.tools-staging.entrypoints=websecure'
      - 'traefik.http.routers.tools-staging.tls=true'
      - 'traefik.http.routers.tools-staging.tls.certresolver=cloudflare'
      - 'traefik.http.routers.tools-staging.middlewares=ratelimit'
      - 'traefik.http.services.tools-staging.loadbalancer.server.port=8000'
